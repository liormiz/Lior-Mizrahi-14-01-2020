<div style="text-align:center;">
  <mat-form-field>
    <input type="text" placeholder="Enter City" matInput [formControl]="myControl"
         [matAutocomplete]="auto" (keyup)="getCitiesAutoComplete($event)">
       <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getCurrentCity($event.option.value)'>
         <mat-option *ngFor="let city of cities" [value]="city.cityName">
           {{city.cityName}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div *ngIf="selectedCity">
  <mat-card class="main-card">
	  <mat-card-header>
		  <mat-card-title>{{selectedCity.cityName}}</mat-card-title>
		  <mat-card-subtitle>{{selectedCity.CurrentWeather}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-container">
        <div>
        </div>
        <div>
            <span class="heart icon"></span>
            <span><button mat-raised-button color="primary">add to favorite</button></span>
          </div>
      </div>
      <div style="text-align: center">
        <h1>Scattered clouds</h1>
      </div>
      <div fxLayout="row wrap">
        <div *ngFor="let currentDay of days" class="card-margin">
          <weather-data [currentDay]="currentDay"></weather-data>
        </div> 
      </div>
    </mat-card-content>
  </mat-card>
</div>
