<div style="text-align:center;">
  <mat-form-field>
    <input type="text" placeholder="Enter City" matInput [formControl]="myControl"
         [matAutocomplete]="auto" (keyup)="getCitiesAutoComplete($event)">
       <mat-autocomplete #auto="matAutocomplete">
         <mat-option *ngFor="let option of options" [value]="option">
           {{option}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- <button mat-button (click)="getCitiesAutoComplete()">find city</button> -->
</div>
