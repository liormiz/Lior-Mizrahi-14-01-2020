<div style="text-align:center;">
  <mat-form-field>
    <input type="text" placeholder="Enter City" matInput [formControl]="myControl"
         [matAutocomplete]="auto" (keyup)="getCitiesAutoComplete($event)">
       <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onChange($event.option.value)'>
         <mat-option *ngFor="let option of options" [value]="option.LocalizedName">
           {{option.LocalizedName}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-button (click)="getCityData(option)">City Weather</button>
</div>
